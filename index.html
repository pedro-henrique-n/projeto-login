<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width:768px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width:992px)">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <main>

        <section id="login">

            <div id="imagem">

            </div>

            <div id="formulario">

                <h1>Login</h1>

                <p>Welcome! Login to access your account!</p>

                <form action="login.php" method="post" autocomplete="off">

                    <div class="campo">
                       
                        <span class="material-symbols-outlined">
                            person
                        </span>
                        
                        <input type="email" name="login" id="ilogin" placeholder="Email" autocomplete="email"
                            required>
                        <label for="ilogin">Login:
                        </label>
                   
                    </div>
                   
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            key
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Password"
                            autocomplete="current-password" required>
                        <label for="isenha">Password:</label>
                    </div>
                   
                    <input type="submit" value="Login">
                    <a href="esqueci.html" class="botao">Forgot password <span class="material-symbols-outlined">mail</span></a>
                
                </form>

            </div>

        </section>

    </main>

</body>

</html>
